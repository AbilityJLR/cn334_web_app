<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สั่งซื้อสินค้า - ชาไทยหอมละมุน</title>
    <link rel="stylesheet" type="" href="./checkout.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>แบบฟอร์มสั่งซื้อสินค้า</h1>
            <h2>ชาไทยหอมละมุน</h2>
        </header>

        <main class="form-container">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">ชื่อ-นามสกุล:</label>
                    <div class="input-container">
                        <input type="text" id="name" name="name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">ที่อยู่:</label>
                    <div class="input-container">
                        <textarea id="address" name="address" rows="4" required></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">เบอร์โทรติดต่อ:</label>
                    <div class="input-container">
                        <input type="text" id="phone" name="phone" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">อีเมล:</label>
                    <div class="input-container">
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>รูปแบบการจัดส่ง:</label>
                    <div class="input-container">
                        <div class="delivery-options">
                            <div class="delivery-option">
                                <input type="radio" id="delivery1" name="delivery" value="store" required>
                                <label for="delivery1">รับสินค้าที่ร้าน</label>
                            </div>
                            <div class="delivery-option">
                                <input type="radio" id="delivery2" name="delivery" value="standard">
                                <label for="delivery2">จัดส่งแบบธรรมดา</label>
                            </div>
                            <div class="delivery-option">
                                <input type="radio" id="delivery3" name="delivery" value="express">
                                <label for="delivery3">จัดส่งแบบด่วนพิเศษ</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="terms-container">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">ยอมรับข้อตกลงและเงื่อนไขการใช้บริการ</label>
                </div>

                <div class="button-container">
                    <button type="submit" class="submit-button">ยืนยันการสั่งซื้อ</button>
                </div>
            </form>
        </main>

        <div class="nav-links">
            <a href="catalog.html" class="button">กลับไปหน้ารายการสินค้า</a>
        </div>
    </div>
</body>
</html>
