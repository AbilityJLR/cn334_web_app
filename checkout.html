<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>สั่งซื้อสินค้า - ชาไทยหอมละมุน</title>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .main-table {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #8B4513;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .form-table {
            width: 90%;
            margin: 20px auto;
        }
        .form-table td {
            padding: 10px;
        }
        input[type="text"], 
        input[type="email"], 
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .submit-button {
            background-color: #D2691E;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #8B4513;
        }
        .nav-links {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table class="main-table">
        <tr>
            <td class="header">
                <h1>แบบฟอร์มสั่งซื้อสินค้า</h1>
                <h2>ชาไทยหอมละมุน</h2>
            </td>
        </tr>
        <tr>
            <td>
                <form action="#" method="post">
                    <table class="form-table">
                        <tr>
                            <td width="30%"><label for="name">ชื่อ-นามสกุล:</label></td>
                            <td><input type="text" id="name" name="name" required></td>
                        </tr>
                        <tr>
                            <td><label for="address">ที่อยู่:</label></td>
                            <td><textarea id="address" name="address" rows="4" required></textarea></td>
                        </tr>
                        <tr>
                            <td><label for="phone">เบอร์โทรติดต่อ:</label></td>
                            <td><input type="text" id="phone" name="phone" required></td>
                        </tr>
                        <tr>
                            <td><label for="email">อีเมล:</label></td>
                            <td><input type="email" id="email" name="email" required></td>
                        </tr>
                        <tr>
                            <td><label>รูปแบบการจัดส่ง:</label></td>
                            <td>
                                <input type="radio" id="delivery1" name="delivery" value="store" required>
                                <label for="delivery1">รับสินค้าที่ร้าน</label><br>
                                <input type="radio" id="delivery2" name="delivery" value="standard">
                                <label for="delivery2">จัดส่งแบบธรรมดา</label><br>
                                <input type="radio" id="delivery3" name="delivery" value="express">
                                <label for="delivery3">จัดส่งแบบด่วนพิเศษ</label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="checkbox" id="terms" name="terms" required>
                                <label for="terms">ยอมรับข้อตกลงและเงื่อนไขการใช้บริการ</label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <input type="submit" value="ยืนยันการสั่งซื้อ" class="submit-button">
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
        <tr>
            <td class="nav-links">
                <a href="catalog.html" class="button" style="background-color: #D2691E; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">กลับไปหน้ารายการสินค้า</a>
            </td>
        </tr>
    </table>
</body>
</html>
